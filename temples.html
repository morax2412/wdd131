<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Temple Album</title>
  <meta name="description" content="A simple temple photo album featuring a responsive gallery and navigation filters for temple categories.">
  <meta name="author" content="Cristian Cantera Inafuku">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">

  <script src="scripts/temples.js" defer></script>
</head>

<body>
  <header>
    <p class="site-title">Temple Album</p>

    <button
      id="menu"
      type="button"
      aria-label="Open menu"
      aria-controls="primaryNav"
      aria-expanded="false"
    ></button>

    <nav id="primaryNav" aria-label="Primary navigation">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Featured Temples</h1>

    <section class="gallery" aria-labelledby="gallery-title">
      <h2 id="gallery-title" class="visually-hidden">Gallery</h2>

      <figure>
        <img src="images/temple.jpg" alt="Temple One" loading="lazy">
        <figcaption>Temple One</figcaption>
      </figure>

      <figure>
        <img src="images/temple.jpg" alt="Temple Two" loading="lazy">
        <figcaption>Temple Two</figcaption>
      </figure>

      <figure>
        <img src="images/temple.jpg" alt="Temple Three" loading="lazy">
        <figcaption>Temple Three</figcaption>
      </figure>

      <figure>
        <img src="images/temple.jpg" alt="Temple Four" loading="lazy">
        <figcaption>Temple Four</figcaption>
      </figure>

      <figure>
        <img src="images/temple.jpg" alt="Temple Five" loading="lazy">
        <figcaption>Temple Five</figcaption>
      </figure>

      <figure>
        <img src="images/temple.jpg" alt="Temple Six" loading="lazy">
        <figcaption>Temple Six</figcaption>
      </figure>

      <figure>
        <img src="images/temple.jpg" alt="Temple Seven" loading="lazy">
        <figcaption>Temple Seven</figcaption>
      </figure>

      <figure>
        <img src="images/temple.jpg" alt="Temple Eight" loading="lazy">
        <figcaption>Temple Eight</figcaption>
      </figure>

      <figure>
        <img src="images/temple.jpg" alt="Temple Nine" loading="lazy">
        <figcaption>Temple Nine</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>
      Â© <span id="year"></span> | Cristian Cantera Inafuku | Japan<br>
      Last Modified: <span id="modified"></span>
    </p>
  </footer>
</body>
</html>
