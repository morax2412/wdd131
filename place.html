<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osaka, Japan</title>
  <meta name="description" content="Place page featuring data and weather for Osaka, Japan." />

  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>Osaka, Japan</h1>
  </header>

  <main class="page">
    <section class="hero" aria-label="Hero image with place information">
      <picture>
        <source type="image/webp" srcset="images/hero-large.webp" media="(min-width: 1000px)" />
        <source type="image/webp" srcset="images/hero-medium.webp" media="(min-width: 500px)" />
        <img
          src="images/hero-small.webp"
          alt="Osaka Castle in Osaka, Japan"
          width="1500"
          height="750"
        />
      </picture>

      <!-- Cards overlay (wide) / stacked (mobile) -->
      <div class="cards">
        <section class="card data" aria-label="Place data">
          <h2>Data</h2>

          <dl class="kv">
            <dt>Country:</dt><dd>Japan</dd>
            <dt>Region:</dt><dd>Kansai</dd>
            <dt>Prefecture:</dt><dd>Osaka</dd>
            <dt>Currency:</dt><dd>JPY (¥)</dd>
            <dt>Time Zone:</dt><dd>UTC+9</dd>
            <dt>Language:</dt><dd>Japanese</dd>
          </dl>
        </section>

        <section class="card weather" aria-label="Weather information">
          <h2 class="weather-title">Weather</h2>

          <!-- Mobile icon (SVG). In wide view it gets hidden by CSS -->
          <img
            class="weather-icon"
            src="images/weather.svg"
            alt=""
            width="42"
            height="42"
          />

          <dl class="kv">
            <dt>Temperature:</dt><dd><span id="temp">10</span> °C</dd>
            <dt>Conditions:</dt><dd>Partly Cloudy</dd>
            <dt>Wind:</dt><dd><span id="wind">5</span> km/h</dd>
            <dt>Wind Chill:</dt><dd><span id="windchill">N/A</span></dd>
          </dl>
        </section>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="currentyear"></span> Cristian Cantera Inafuku | Osaka, Japan</p>
    <p>Last Modification: <span id="lastmodified"></span></p>
  </footer>
</body>
</html>
