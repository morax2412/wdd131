<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osaka, Japan</title>
  <meta name="description" content="Place page featuring data and weather." />

  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>Osaka, Japan</h1>
  </header>

  <main>
    <section class="hero" aria-label="Hero image with place information">
      <picture>
        <source type="image/webp" srcset="images/hero-large.webp" media="(min-width: 1000px)" />
        <source type="image/webp" srcset="images/hero-medium.webp" media="(min-width: 500px)" />
        <img
          src="images/hero-small.webp"
          alt="Osaka Castle in Osaka, Japan"
          width="1500"
          height="750"
        />
      </picture>

      <div class="cards">
        <!-- DATA -->
        <section class="card data" aria-label="Place data">
          <h2 class="card-title">Data</h2>
          <dl class="kv">
            <div><dt>Country:</dt><dd>Japan</dd></div>
            <div><dt>Region:</dt><dd>Kansai</dd></div>
            <div><dt>Prefecture:</dt><dd>Osaka</dd></div>
            <div><dt>Currency:</dt><dd>JPY (¥)</dd></div>
            <div><dt>Time Zone:</dt><dd>UTC+9</dd></div>
            <div><dt>Language:</dt><dd>Japanese</dd></div>
          </dl>
        </section>

        <!-- WEATHER -->
        <section class="card weather" aria-label="Weather information">
          <h2 class="card-title weather-title">Weather</h2>

          <!-- Mobile icon (SVG) -->
          <img
            class="weather-icon"
            src="images/weather.svg"
            alt=""
            width="48"
            height="48"
            loading="lazy"
          />

          <dl class="kv">
            <div><dt>Temperature:</dt><dd><span id="temp">10</span> °C</dd></div>
            <div><dt>Conditions:</dt><dd>Partly Cloudy</dd></div>
            <div><dt>Wind:</dt><dd><span id="wind">5</span> km/h</dd></div>
            <div><dt>Wind Chill:</dt><dd><span id="windchill">N/A</span></dd></div>
          </dl>
        </section>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="currentyear"></span> Cristian Cantera Inafuku | Osaka, Japan</p>
    <p>Last Modification: <span id="lastmodified"></span></p>
  </footer>
</body>
</html>
