<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Cristian Cantera Inafuku" />
  <meta name="description" content="Review confirmation page showing total number of submitted reviews." />
  <title>Review Submitted</title>

  <!-- Fonts (match form.html) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/form.css" />
  <link rel="stylesheet" href="styles/form-large.css" />

  <!-- JS -->
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Review Submitted</h1>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Thank you!</h2>
      <p>Your product review has been submitted successfully.</p>

      <!-- Counter (audit-friendly) -->
      <p class="counter-text">
        You have completed <strong><span id="reviewCount">0</span></strong> reviews.
      </p>

      <a class="btn btn-link" href="form.html">Submit Another Review</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-grid">
      <p>&copy; <span id="year"></span> Cristian Cantera Inafuku</p>
      <p>Last Modification: <span id="lastModified"></span></p>
    </div>
  </footer>
</body>
</html>
