<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dynamic temple album with filtering and lazy loaded images.">
  <meta name="author" content="Cristian Inafuku">

  <title>Filtered Temple Album</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <!-- CSS -->
  <link rel="stylesheet" href="styles/filtered-temples.css">

  <!-- JavaScript -->
  <script src="scripts/filtered-temples.js" defer></script>
</head>

<body>
  <header>
    <div class="brand">
      <p class="site-title">Temple Album</p>
    </div>

    <nav id="primaryNav" aria-label="Primary navigation">
      <ul>
        <li><a href="#" data-filter="home" class="active">Home</a></li>
        <li><a href="#" data-filter="old">Old</a></li>
        <li><a href="#" data-filter="new">New</a></li>
        <li><a href="#" data-filter="large">Large</a></li>
        <li><a href="#" data-filter="small">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Temple Album</h1>

    <!-- Cards injected by JavaScript -->
    <div id="temple-cards" class="cards"></div>
  </main>

  <footer>
    <p>&copy;<span id="year"></span> | Cristian Inafuku | WDD 131</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
